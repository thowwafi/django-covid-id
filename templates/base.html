{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta name="description" content=" Panel" />
      <meta name="author" content="" />
      {% bootstrap_css %}
      <link rel="icon" href="{% static "assets/images/favicon.ico"%}">
      <title>{% block title %}Tandberg Funding Portal | Dashboard{% endblock %} </title>
      <link rel="stylesheet" href="{% static "assets/js/jquery-ui/css/no-theme/jquery-ui-1.10.3.custom.min.css"%}">
      <link rel="stylesheet" href="{% static "assets/css/font-icons/entypo/css/entypo.css"%}">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
      <link rel="stylesheet" href="{% static "assets/css/bootstrap.css"%}">
      <link rel="stylesheet" href="{% static "fontawesome/css/fontawesome.css"%}">
      <link rel="stylesheet" href="{% static "assets/css/core.css"%}">
      <link rel="stylesheet" href="{% static "assets/css/bootstrap.css"%}">
      <link rel="stylesheet" href="{% static "assets/css/theme.css"%}">
      <link rel="stylesheet" href="{% static "assets/css/forms.css"%}">
      <link rel="stylesheet" href="{% static "assets/css/custom.css"%}">
      <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
      <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.1/css/buttons.dataTables.min.css">
      <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.1.6/css/fixedHeader.dataTables.min.css">
      {% comment %} <script src="https://cdn.ckeditor.com/4.13.1/full/ckeditor.js"></script> {% endcomment %}
      <script src="{% static "assets/js/jquery-1.11.3.min.js"%}"></script>
   </head>
   <body class="page-body">
      <div class="page-container">
         <div class="main-content">
            <div class="row">
               <!-- Profile Info and Notifications -->
               <div class="col-md-6 col-sm-8 clearfix">
               </div>
               <div class="col-md-6 col-sm-4 clearfix hidden-xs">
                  
               </div>
            </div>
            <hr>
            {% block content  %}
            {% endblock content %}
            <div class="footer">
               <a href="https://github.com/thowwafi" target="_blank">&nbsp;&nbsp;&copy; All rights reserved. Powered by<img src="{% static "assets/images/logo-black.png" %}"
               width="80" /></a>
            </div>
         </div>
      </div>
      </div>
      <!-- Bottom scripts (common) -->
      {% bootstrap_javascript %}
      <script src="{% static "assets/js/gsap/TweenMax.min.js"%}"></script>
      <script src="{% static "assets/js/jquery-ui/js/jquery-ui-1.10.3.minimal.min.js"%}"></script>
      <script src="{% static "assets/js/bootstrap.js"%}"></script>
      <script src="{% static "assets/js/joinable.js"%}"></script>
      <script src="{% static "assets/js/resizeable.js"%}"></script>
      <script src="{% static "assets/js/api.js"%}"></script>
      <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
      <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
      <!-- Imported scripts on this page -->
      <script src="{% static "fontawesome/js/fontawesome.min.js"%}"></script>
      <!-- JavaScripts initializations and stuff -->
      <script src="{% static "assets/js/custom.js"%}"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
      <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
      <script src="https://cdn.datatables.net/fixedheader/3.1.6/js/dataTables.fixedHeader.min.js"></script>
      <script src="https://cdn.datatables.net/buttons/1.6.1/js/dataTables.buttons.min.js"></script>
      <script src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.colVis.min.js"></script>
      <script src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.flash.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
      <script src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.html5.min.js"></script>
      <script src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.print.min.js"></script>
      <script src="{% static "js/jquery.blockUI.js"%}"></script>
      <script type="text/javascript">
         $(document).on('click', '#myButton', function() {
             $.blockUI({ message: '<img src="{% static "assets/images/ajax-loader.gif"%}" /> <h1>Please Wait. Processing ...</h1>', css: { 
                 border: 'none', 
                 padding: '15px', 
                 backgroundColor: '#000', 
                 '-webkit-border-radius': '10px', 
                 '-moz-border-radius': '10px', 
                 opacity: .9, 
                 color: '#fff' 
             } });
         });
      </script>
   </body>
</html>
